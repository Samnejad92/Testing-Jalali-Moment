<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Jalali-Moment</title>
</head>
<body>
    <script>
        var a = moment().format("YYYY/M/D"); 
        console.log(a);// 2022/3/29
        var b = moment().locale("fa").format("YYYY/M/D");
        console.log(b); //1401/1/9
        var c = moment().locale("fa").format("dddd");
        console.log(c); //سه‌شنبه
        c.format('YYYY/M/D');// 1401/1/9
        c.format('MM'); // 01
        c.format('MMMM'); // فروردین
        c.format('DD'); //چند روز از ماه گذشته است ؟ 9
        c.format('DDD'); // چند روز از سال گذشته است ؟ 9
        c.format('w'); // در هفته دوم هستیم پس خروجی : 2
        var d = moment("2022/03/29", "YYYY/MM/DD").locale("fa").fromNow();
        console.log(d);
        var e = moment().locale("fa").startOf("day").fromNow();
        console.log(e);
    </script>
</body>
</html>
